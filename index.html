<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets\style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="content">
            <div id="intro">
                <h1>Coding Quiz Challenge</h1>
                <h3>If you wish to test your knowledge on coding and basic web development topics press the "Start Game" button below</h3>
                <button id="start-btn">Start Game!</button>
            </div>
            <div class="questions">
                <p id="question-prompt">Question</p>
                <button id="answer-1">Answer 1</button>
                <button id="answer-2">Answer 2</button>
                <button id="answer-3">Answer 3</button>
                <button id="answer-4">Answer 4</button>
            </div>   
            <div id="results"></div>
            <div id="post-game">
                <h3>Congratulations!</h3>
                <h2>You finished with <span id="time-left"></span> seconds left</h2>
                <input type="text" name="player-initials" id="player-initials" placeholder="Enter you initials">
                <button id="submit-initials">Submit</button> 
            </div>
            <div id="high-scores-page">
                <h2>High Scores</h2>
                <button id="restart">Go back to beggining</button>
                <button id="clear-high-scores">Clear High Scores</button>
            </div>

        </div>
    </main>
    <script src="assets\script.js"></script>
</body>
</html>
